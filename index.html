<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Fidgety</title>
  <style>
    :root {
      --glass: rgba(255,255,255,0.25);
      --blur: 18px;
      --radius: 16px;
      --text: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ae8f8, #f3f38f);
      background-size: 600% 600%;
      animation: hueShift 18s ease infinite;
      color: var(--text);
    }
    @keyframes hueShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    .container {
      max-width: 860px;
      margin: auto;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }
    p.lead {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      max-width: 600px;
    }
    nav {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    nav a {
      font-weight: 600;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      border-radius: var(--radius);
      transition: background 0.2s ease;
    }
    nav a:hover {
      background: rgba(255,255,255,0.2);
    }
    .images {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .images img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: var(--radius);
      background: rgba(255,255,255,0.2);
      padding: 0.5rem;
    }
    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Fidgety</h1>
    <p class="lead">Interactive widgets as self-contained files. Design, test, and share fun!</p>

    <nav>
      <a href="/webportal">üß© Web Portal</a>
      <a href="/create">üé® Fidget Creator</a>
      <a href="/learn">üìö Learn</a>
      <a href="/news">üì∞ News</a>
      <a href="https://github.com/fidgetyfidgets">üêô GitHub</a>
    </nav>

    <div class="images" aria-label="Sample icons">
      <img src="/images/fidget-spin.png" alt="Spinner icon" />
      <img src="/images/fidget-toggle.png" alt="Toggle icon" />
      <img src="/images/fidget-create.png" alt="Creator icon" />
    </div>

    <div class="footer">
      ¬© 2025 Fidgety</div>
  </div>
</body>
</html>
